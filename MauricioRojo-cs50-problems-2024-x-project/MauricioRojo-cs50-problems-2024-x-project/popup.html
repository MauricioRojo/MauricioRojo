<!DOCTYPE html>
<html>
<head>
  <title>Translate Text</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    label, select, button { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Text Translator</h1>
  <label for="language">Select Target Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="ja">Japanese</option>
    <!-- Add more languages as needed -->
  </select>
  <button id="save">Save</button>
  <p>Select text on a webpage, right-click, and choose "Translate".</p>
  <script src="popup.js"></script>
</body>
</html>
